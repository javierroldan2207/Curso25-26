<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<h1>Operaciones</h1>
<span>
	<p>La <span th:text="${num1}"></span></p>
</span>
<form method="get">
  <div class="form-group row">
    <label for="num1" class="col-4 col-form-label">Numero 1</label> 
    <div class="col-8">
      <input id="num1" name="num1" placeholder="Numero 1" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="num2" class="col-4 col-form-label">Numero 2</label> 
    <div class="col-8">
      <input id="num2" name="num2" placeholder="Numero 2" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Select</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="sum">Suma</option>
        <option value="rest">Resta</option>
        <option value="mul">Multiplicar</option>
        <option value="divi">Dividir</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
