<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<form>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Name</label> 
    <div class="col-8">
      <input id="name" name="name" placeholder="Name" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="level" class="col-4 col-form-label">Level</label> 
    <div class="col-8">
      <input id="level" name="level" placeholder="Level" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="country" class="col-4 col-form-label">Country</label> 
    <div class="col-8">
      <input id="country" name="country" placeholder="country" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
