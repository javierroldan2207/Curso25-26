<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumn Notes</title>
    <link rel="stylesheet" href="./css/simple.min.css">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">

</head>
<body>
    <main>
        <h1>Alumn Notes</h1>
        <section>
            <h2>Add new note:</h2>
            <form id="addProduct">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">

                <label for="quantity">Grades: </label>
                <input type="number" name="grades" id="grades">

                <button type="submit">Add Note</button>
            </form>
        </section>

        <section>
            <h2>Notes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Grades</th>
                        <th>AVG</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="/ProyectoNotes/js/main.js"></script>
</body>
</html>
