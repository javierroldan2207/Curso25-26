<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/registrarse.css">
    <link rel="stylesheet" href=".../Css/registrarse.css">
    <title>REGISTRATE</title>
</head>

<body>
    <header>
        <nav id="enlaces">
            <a href="productos.html">PRODUCTOS</a>
            <a href="nosotros.html">NOSOTROS</a>
            <a href="registrarse.html"><button type="button">REGISTRARSE</button></a>
        </nav>
    </header>
    <div id="formulario">
        <h1>REGISTRATE</h1>
        <form action="../Servlet/Registro" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <input type="submit" value="Registrarse" id="boton">
        </form>
    </div>

    </footer>
</body>

</html>
