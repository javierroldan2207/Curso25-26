<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Safe Colors</title>
</head>
<body>

    <p>Rojo</p>
    <input type="range" id="rojo" min="0" max="255" step="51" value="0">

    <p>Azul</p>

    <div>
        <div id="colorBox" style="width: 100px; height:100px; background-color: rgb(0,0,0); margin-top:10px;"></div>
        <p id="colorInfo"></p>
    </div>  

    <script src="action.js"></script>

</html>
